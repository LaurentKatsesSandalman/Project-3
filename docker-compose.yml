# docker-compose.yml (Dev)

services:
  # Base de donn√©es MySQL
  database:
    image: mysql:8.0

    restart: unless-stopped
    env_file:
      - server/.env
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./server/src/database/schema.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app-network

  # Backend Node.js
  api:
    build:
      context: ./server
      dockerfile: Dockerfile

    restart: unless-stopped
    ports:
      - "3001:3001"
    env_file:
      - server/.env

    depends_on:
      - database
    volumes:
      - ./server:/app
      - /app/node_modules
    networks:
      - app-network

  # Frontend React (Dev Server)
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile

    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - ./client/.env

    depends_on:
      - api
    volumes:
      - ./client:/app
      - /app/node_modules
    networks:
      - app-network

volumes:
  mysql_data:
networks:
  app-network:
