services:
    web:
        depends_on:
            - api
        build: ./client
        container_name: frontend
        restart: unless-stopped
        ports:
            - 5173:5173
        env_file:
            - client/.env

        volumes:
            - /app/node_modules

        develop:
            watch:
                - path: ./client/package.json
                  action: rebuild
                - path: ./client/package-lock.json
                  action: rebuild
                - path: ./client
                  target: /app
                  action: sync

        networks:
            - frontend

    api:
        depends_on:
            - db
        build: ./server
        container_name: backend
        restart: unless-stopped
        ports:
            - 3000:3000
        env_file:
            - server/.env

        volumes:
            - /app/node_modules

        develop:
            watch:
                - path: ./server/package.json
                  action: rebuild
                - path: ./server/package-lock.json
                  action: rebuild
                - path: ./server
                  target: /app
                  action: sync

        networks:
            - frontend
            - backend

    db:
        image: mysql:8.0.42
        container_name: database
        restart: unless-stopped
        ports:
            - 3307:3306
        env_file:
            - server/.env
        volumes:
            - mysql_data:/var/lib/mysql
            - ./server/src/database/schema.sql:/docker-entrypoint-initdb.d/init.sql

        networks:
            - backend

volumes:
    mysql_data:
networks:
    frontend:
    backend:
